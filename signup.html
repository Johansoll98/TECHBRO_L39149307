<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-in-syles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <main id="main-holder">
        <h1 id="login-header">Sign Up</h1>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">Please fill in all fields</p>
        </div>

        <form id="login-form">
            <input type="text" name="email" id="email-field" class="login-form-field" placeholder="Email">
            <input type="text" name="name" id="name-field" class="login-form-field" placeholder="Name">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="submit" value="Sign Up" id="login-form-submit">
        </form>

    </main>
</body>

</html>
