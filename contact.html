    <main>
        <div class="container">
            <section id="contact-section">
                <h1>Contact Us</h1>
                <p>Have questions or suggestions? Get in touch with us!</p>
    
                <h2>Contact Information</h2>
                <p>Email: contact@techbro.com</p>
                <p>Phone: +44 161 123 4567</p>
                <p>Address: Brian Statham Way, Old Trafford, Stretford, M16 0PU, Manchester, UK</p>
            <section class="contact-form">
                <h2>Contact Form</h2>
                <form action="#" method="get">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
        
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
        
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </section>
    
            </section>
            <section id="map-section">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2375.576548072605!2d-2.2875294236600463!3d53.45815546635234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bafd0a3fc5c33%3A0x3f7512777459a239!2sUniversity%20Academy%2092%20(UA92)!5e0!3m2!1sen!2suk!4v1697639689084!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
